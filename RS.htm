<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi RS</title>
  <style>
    body { font-family: 'Arial Rounded MT Bold', sans-serif; background: #f9f9fb; margin: 0; color: #333; }
    header { background-color: #4CAF50; padding: 20px; text-align: center; font-size: 24px; color: white; }
    .menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 20px; }
    .item { background: white; padding: 16px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; transition: 0.2s; }
    .item:hover { transform: scale(1.05); }
    .icon { font-size: 30px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <header>📲 Reseller Pulsa</header>
  <div class="menu">
    <div class="item"><div class="icon">🔌</div>Isi Pulsa</div>
    <div class="item"><div class="icon">🌐</div>Paket Data</div>
    <div class="item"><div class="icon">⚡</div>Token Listrik</div>
    <div class="item"><div class="icon">📈</div>Riwayat Transaksi</div>
    <div class="item"><div class="icon">🆘</div>Bantuan</div>
    <div class="item"><div class="icon">⚙️</div>Pengaturan</div>
  </div>
</body>
</html>
